<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Album</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" />

    <link href="../../../static/apps/css/admin/clean-blog.min.css"
          th:href="@{/apps/css/admin/clean-blog.min.css}" rel="stylesheet" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="index.html">Start Bootstrap</a>-->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">사진첩</a>
                </li>
                <li>
                    <a href="about.html">사진</a>
                </li>
                <li>
                    <a href="post.html">통계</a>
                </li>
                <li>
                    <a href="contact.html">사용자</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" th:style="'background: url('+ @{/apps/image/admin/home-bg.jpg} +');'" style="background-image: url('../../../static/apps/image/admin/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <hr class="small"/>
                    <span class="subheading">A Clean Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" th:each="album : ${list}">
                <a href="post.html">
                    <h2 class="post-title" th:text="${album.title}">제목 ...</h2>
                    <h3 class="post-subtitle" th:text="${album.content}">내용 .. .. ...</h3>
                </a>
                <p class="post-meta" th:inline="text">Posted by <a href="#">[[${album.createdBy.username}]]</a> [[${album.title}]]</p>
            </div>
            <hr/>
            <!-- Pager -->
            <!--<ul class="pager">-->
                <!--<li class="next">-->
                    <!--<button type="button" class="btn btn-primary pull-right">등록</button>-->
                <!--</li>-->
            <!--</ul>-->
        </div>
    </div>
</div>

<hr/>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../static/apps/js/admin/bootstrap.min.js"
        th:src="@{/apps/js/admin/bootstrap.min.js}"></script>


<!-- Custom Theme JavaScript -->
<script src="../../../static/apps/js/admin/clean-blog.js"
        th:src="@{/apps/js/admin/clean-blog.js}"></script>


</body>
</html>
